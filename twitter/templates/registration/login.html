{% extends "layout.html" %}

{% block title %}
login page
{% endblock %}

{% block content %}
<h2 class="text-center mt-5">Login Form</h2>
<form method="post" class="text-center mt-5 ">
    {% csrf_token %}
    {{form.as_p}}

    <button class="btn btn-primary mt-4">Login</button>
</form>

<p class="text-center mt-5">Don't have an account? <a href="{% url "register" %}" class="btn btn-success">
Register here
</a></p>
{% endblock %}
